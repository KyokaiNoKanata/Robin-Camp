version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: movie-rating-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: movies
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d movies"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movie-rating-api
    environment:
      PORT: 8080
      AUTH_TOKEN: ${AUTH_TOKEN:-test-token}
      DB_URL: postgres://postgres:postgres@db:5432/movies?sslmode=disable
      BOXOFFICE_URL: ${BOXOFFICE_URL:-}
      BOXOFFICE_API_KEY: ${BOXOFFICE_API_KEY:-}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
